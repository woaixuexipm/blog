<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <form action="/zuoye5.html" method="POST">
            <div class="username">
                <label for="username">姓名：</label>
                <input id="username" type="text" name="username" placeholder="用户名">
            </div>
            <div class="password">
                <label for="password">密码：</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="sex">
                <label>性别:</label>
                <input type="radio" name="sex" value="男" checked> 男
                <input type="radio" name="sex" value="女"> 女
            </div>
            <div class="Sexual">
                <label>取向:</label>
                <input type="radio" name="Sexual" value="男" > 男
                <input type="radio" name="Sexual" value="女" checked> 女
            </div>
            <div class="hobby">
                <label>爱好:</label>
                <input type="checkbox" name="hobby" value="dota"> dota
                <input type="checkbox" name="hobby" value="tourism" checked> 旅游
                <input type="checkbox" name="hobby" value="pet" checked> 宠物
            </div>
            <div class="textarea">
                <label>评论:</label>
                <textarea name="article" rows="6">ddd</textarea>
            </div>
            <div class="car">
                <label>我的car:</label>
                <select name="car">
                    <option value="萨博">萨博</option>
                    <option value="宝马">宝马</option>
                    <option value="奔驰">奔驰</option>
                </select>
                <input type="submit" name="submit" value="提交">
            </div>
        </form>

    </div>
</body>
</html>
